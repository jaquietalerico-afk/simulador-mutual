<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Préstamos</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #399ad2;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* FRANJA BLANCA LOGO */
    .logo-bar {
      width: 100%;
      background: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-bar img {
      max-width: 260px;
      width: 80%;
      height: auto;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      flex: 1;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: 5px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.1);
    }

    /* RESULTADO */
    .resultado {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      animation: slideDown 0.4s ease;
    }

    .resultado p {
      margin: 10px 0;
      font-size: 1rem;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* FOOTER */
    footer {
      width: 100%;
      background: #399ad2;
      color: #ffffff;
      text-align: center;
      padding: 20px 16px;
      font-size: 0.85rem;
    }

    footer hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.4);
      margin-bottom: 14px;
    }

    footer small {
      display: block;
      margin-top: 6px;
      font-size: 0.75rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo-bar">
    <img src="logo.png" alt="Logo Mutual">
  </div>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Simulador de Préstamos</h1>

    <div class="input-group">
      <label>Ingresá el monto</label>
      <input type="number" id="monto" placeholder="Ej: 100000">
    </div>

    <div class="input-group">
      <label>Ingresá los meses</label>
      <input type="number" id="meses" placeholder="Ej: 12">
    </div>

    <button class="btn" onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado">
      <p><strong>Tasa mensual:</strong> 5%</p>
      <p id="total"></p>
      <p id="cuota"></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <hr>
    <div>
      Mutual La Fraternidad<br>
      Sección Pergamino - FC Mitre<br>
      Bv. Alsina 376
    </div>
    <small>Desarrollado por Jaquelina Talerico</small>
  </footer>

  <script>
    function calcular() {
      const monto = parseFloat(document.getElementById("monto").value);
      const meses = parseInt(document.getElementById("meses").value);
      const tasa = 0.05; // 5% mensual

      if (!monto || !meses || monto <= 0 || meses <= 0) {
        alert("Por favor ingresá valores válidos");
        return;
      }

      const interesTotal = monto * tasa * meses;
      const total = monto + interesTotal;
      const cuota = total / meses;

      document.getElementById("total").innerText =
        "Total a devolver: $" + total.toLocaleString("es-AR");

      document.getElementById("cuota").innerText =
        "Valor de la cuota: $" + cuota.toLocaleString("es-AR");

      document.getElementById("resultado").style.display = "block";
    }
  </script>

</body>
</html>
