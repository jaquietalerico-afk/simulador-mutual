<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Préstamos</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #399ad2;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* ===== FRANJA LOGO ===== */
    .header {
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 22px 12px;
    }

    .header img {
      width: 90%;
      max-width: 320px;
      height: auto;
    }

    /* ===== CONTENIDO ===== */
    .container {
      flex: 1;
      max-width: 420px;
      margin: 0 auto;
      padding: 26px 16px 24px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 26px;
    }

    /* ===== INPUTS ===== */
    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    /* ===== BOTÓN ===== */
    .btn {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      background: transparent;
      color: white;
      border: 4px solid white;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* ===== RESULTADO ===== */
    .resultado {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 18px;
      display: none;
      animation: slideFade 0.35s ease;
    }

    .resultado p {
      margin: 10px 0;
      font-size: 15px;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== FOOTER ===== */
    footer {
      width: 100%;
      padding: 18px 14px 14px;
      border-top: 1px solid rgba(255,255,255,0.4);
      text-align: center;
      font-size: 13px;
      line-height: 1.5;
      opacity: 0.95;
    }

    footer small {
      display: block;
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.8;
    }

    /* ===== TABLET / ESCRITORIO ===== */
    @media (min-width: 768px) {
      .header img {
        max-width: 380px;
      }

      .container {
        max-width: 520px;
      }

      h1 {
        font-size: 24px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="header">
    <img src="logo.png" alt="Logo Mutual La Fraternidad">
  </div>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Simulador de Préstamos</h1>

    <div class="field">
      <label>Ingresá el monto</label>
      <input type="number" id="monto" placeholder="Ej: 500000">
    </div>

    <div class="field">
      <label>Ingresá la cantidad de meses</label>
      <input type="number" id="meses" placeholder="Ej: 12">
    </div>

    <button class="btn" onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado">
      <p><strong>Tasa de interés:</strong> 6% mensual</p>
      <p id="total"></p>
      <p id="cuota"></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Mutual La Fraternidad<br>
    Sección Pergamino – FC Mitre<br>
    Bv. Alsina 376
    <small>Desarrollado por Jaquelina Talerico</small>
  </footer>

  <script>
    function calcular() {
      const monto = parseFloat(document.getElementById("monto").value);
      const meses = parseInt(document.getElementById("meses").value);
      const tasa = 0.06;

      if (!monto || !meses) return;

      const total = monto * Math.pow(1 + tasa, meses);
      const cuota = total / meses;

      document.getElementById("total").innerText =
        "Monto total a devolver: $" + total.toFixed(2);

      document.getElementById("cuota").innerText =
        "Valor de la cuota mensual: $" + cuota.toFixed(2);

      document.getElementById("resultado").style.display = "block";
    }
  </script>

</body>
</html>
